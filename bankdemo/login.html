<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>
    <!-- font aswome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white-tertiary" style="box-shadow: 5px 2px 9px black ;">
        <div class="container-fluid">
            <h1><b style="color: rgb(215, 27, 27);">LiveOak</b>&nbsp;Bank</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        </div>
    </nav>
    <!-- side writings -->
    <div class="row">
        <div class="col-4">
            <h1 style="text-align: center;color: rgb(7, 1, 12) ; margin-top: 50px;  "><b>EXPERIENCE A BETTER <br> WAY TO
                    GROW YOUR MONEY</b></h1>

            <h5 class="content m-5 margin-top:20px">
                Live Oak offers competitive interest rates, no monthly maintenance fees and connects to your other bank
                accounts. Enjoy the ease and accessibility of an FDIC insured1, online bank with unparalleled customer
                service.
                </p>
                <button type="button" class="btn    margin-top: 20px;  "
                    style="background-color: blue;color: white;">Get Started </button>
        </div>
        <div class="col-8" style="background-image: url(./images/back.png); width: 900px; height: 550px;">
            <div class="container border border-2  mt-5 p-5 w-75  "
                style="border-radius: 35px;background-color:rgba(221, 108, 185, 0.904);">

                <h3 class="text-center">Login</h3>
                <br>
                <input id="acc" type="number" placeholder="Account Number" class="form-control"
                    style="border-radius: 10px;">
                <br>
                <input id="pass" type="password" placeholder="Password" class="form-control"
                    style="border-radius: 10px;">
                <br>
                <div class="text-center">
                    <button class="btn btn-success form-control" style="border-radius: 50px; "
                        onclick="Login()">Login</button><br> <br>
                    <button class="btn text-dark">Forget password</button>Or
                    <button class="btn text-dark">Sign up</button>



                </div>
            </div>
        </div>


</body>
<script>
    function Login() {
        acno = acc.value
        psw = pass.value
        console.log(acno, psw);
        // check if account no is present or not
        if (acno in localStorage) {
            accountdetails = JSON.parse(localStorage.getItem(acno));
            if (psw == accountdetails.psw) {
                alert("Login Successful");
                window.location = "./main.html";
            }
            else {
                alert("Password is incorrect");
            }

        }
        else {
            alert("Invalid account number")
        }
    }

</script>
