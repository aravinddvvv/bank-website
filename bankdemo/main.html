  <section>
    <div class="row">
      <div class="col-6">
        <h3 style="margin-top: 30px;">
          <center>DEPOSIT</center>

        <div class="container border border-2  mt-1 p-5 w-75  "

          <input id="acnum1" type="number" placeholder="Account Number" class="form-control"

      <div class="col-6">

          <input id="acnum2" type="number" placeholder="Account Number" class="form-control"

          <br>
          <input id="amt2" type="number" placeholder="Enter Your Amount" class="form-control"
            style="border-radius: 10px;">

          <div class="text-center">
            <button class="btn btn-success form-control" style="border-radius: 50px; "

<script>

  let amnt = 0;
  let withd = 0;
  let balance = 0;

  function deposit() {
    amnt = amt1.value;
    acno = acnum1.value;
    amnt = Math.floor(amnt);

    if (acno in localStorage) {
      accnodetails = JSON.parse(localStorage.getItem(acno))
      if (acno == accnodetails.acno && amnt <= 0) {
        alert("please enter a valid amount");
      }
      else {
        accnodetails.balance += amnt;
        localStorage.setItem(acno, JSON.stringify(accnodetails));
        alert("Your amount is added sucessfully")
        document.getElementById("balance").innerHTML = `<div style="color:red;font weight:500px"> ${amnt} is added to your account</div>`
      }
    }
    else {
      alert("Incorrect account no")
    }

  }
  // withdraw
  function withdraww() {
    withdraws = amt2.value;
    acno = acnum2.value;
    withdraws = Math.floor(withdraws);
    if (acno in localStorage) {
      accnodetails = JSON.parse(localStorage.getItem(acno))
      if (acno == accnodetails.acno && accnodetails.balance <= 0) {
        alert("please enter a valid amount");
      }
      else {
        if (withdraws > accnodetails.balance) {
          alert("insufficient balance");
        }
        else {
          accnodetails.balance -= withdraws;
          localStorage.setItem(acno, JSON.stringify(accnodetails));
          alert("Your amount is withdrawn sucessfully")
          document.getElementById("balance1").innerHTML = `<div style="color:blue";"font weight:500px"> Your current balance is ${accnodetails.balance}</div>`

        }
      }
    }
    else {
      alert("Incorrect account no")
    }
  }

  function logout() {
    window.open("./intro.html");
  }







</script>
